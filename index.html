<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/lib/font-awesome/css/font-awesome.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>blog-vue</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="application/javascript">
      function layerMsg(content) {
        layer.closeAll();
        layer.open({
          skin:'msg',
          content:content,
          time:2
        });
      }
      function layerError(content) {
        layer.closeAll();
        layer.open({
          skin:'msg',
          content:content,
          time:2,
          style:'background-color:#ddd; color:red; font-size:20px'
        });
      }
    </script>
  </body>
  <script src="node_modules/zui/dist/lib/jquery/jquery.js"></script>
  <script src="node_modules/zui/dist/js/zui.min.js"></script>
  <style>
    html{
      height: 100%;
    }
    body{
      height: 100%;
      font-family: 'PingFang SC','Helvetica Neue','Microsoft YaHei UI','Microsoft YaHei','Noto Sans CJK SC',Sathu,EucrosiaUPC,Arial,Helvetica,sans-serif;
    }
  </style>

</html>
